<div class="container">
  <form ngForm #showsForm>
    <div class="row">
      <mat-form-field>
        <input matInput [(ngModel)]="name" name="show" placeholder="Show">
      </mat-form-field>
    </div>

    <button mat-stroked-button
            (click) = "searchShows()"
            color="primary">Submit</button>
  </form>
</div>
